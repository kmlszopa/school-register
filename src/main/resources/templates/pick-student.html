<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	th:href="@{/vendor/materialize/css/materialize.css}" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" th:href="@{/app.css}" />

<title>Dziennik szkolny</title>
</head>
<body>
	<div class="valign-wrapper"
		style="width: 100%; height: 100%; position: absolute;">
		<div class="valign" style="width: 100%;">
			<div class="row center-align " style="height: 100px;">
				<h1>Dziennik szkolny</h1>
			</div>
			<div class="row">
				<div class="col s4 m4 l4"></div>
				<form  th:action="@{/teacher/grades}" th:object="${studentList}"
					method="get">
					<div class="input-field col s3 m3 l3" id="search">

						<select class="browser-default" id="optionsList" name="studentId">
							<option th:each="student : ${studentList}"
								th:value="${student.id}"
								th:text="${student.firstName} + ' '+   ${student.surName}">Options</option>
						</select>
					</div>
					<div class="input-field col s1 m1 l1">
						<button style="height: 44px;" value="Wybierz" type="submit"
							class="waves-effect waves-light btn">Wybierz</button>
					</div>
				</form>




				<div class="col s4 m4 l4"></div>
			</div>

		</div>

	</div>

	<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
	<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
	<script th:src="@{/app.js}"></script>
</body>
</html>
