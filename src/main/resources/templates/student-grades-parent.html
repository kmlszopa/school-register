<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" th:href="@{/favicon.png}" />

<link rel="stylesheet"
	th:href="@{/vendor/materialize/css/materialize.css}" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" th:href="@{/vendor/app.css}" />
<title>Dziennik szkolny > Oceny</title>
</head>
<body>
	<div th:replace="layout :: nav-bar-student" />

	<div class="valign" style="width: 100%;">
		<div class="gif-detail container">
			<div class="row">
				<div class="col s12 l12">
					<div class="meta row">
						<div th:replace="layout :: student-profile-parent" />
						<div class="col l8">
							<h3>Oceny</h3>
							<div>
								<table class="striped">
									<thead>
										<tr>
											<th style="width: 200px;">Przedmiot</th>
											<th>Oceny</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="grades : ${student.grades}">
											<td th:text="${grades.subject.name}">null</td>
											<td><span th:each="grade : ${grades.grades}"><span
													th:text="${grade} + ' '"></span></span></td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
	<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
</body>
</html>
