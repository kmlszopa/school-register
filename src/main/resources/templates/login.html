
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	th:href="@{/vendor/materialize/css/materialize.css}" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" th:href="@{/vendor/app.css}" />

<title>Dziennik szkolny</title>
</head>
<body>
	<div class="valign-wrapper"
		style="width: 100%; height: 100%; position: absolute;">
		<div class="valign" style="width: 100%;">
			<div class="row center-align " style="height: 100px;">
				<h1>Dziennik szkolny</h1>
			</div>
			<div class="container">
				<form th:action="@{/login}" method="POST" class="form-signin">
					<div class="row">
						<div class="col s3 m3 l3"></div>
						<div class="input-field col s6 m6 l6">
							<input type="text" id="email" name="email" th:placeholder="Email"
								class="form-control" />
						</div>
						<div class="col s3 m3 l3"></div>
					</div>
					<div class="row">
						<div class="col s3 m3 l3"></div>
						<div class="input-field col s6 m6 l6">
							<input type="password" th:placeholder="Password" id="password"
								name="password" class="form-control" /> <br />
						</div>
						<div class="col s3 m3 l3"></div>
					</div>
					<div class="row center-align">
						<div class="col s3 m3 l3"></div>
						<div class="col s6 m6 l6">
							<div class="input-field" align="center" th:if="${param.error}">

								<p style="font-size: 20; color: #FF1C19;">Niepoprawny Email
									lub has≈Ço</p>
							</div>


							<button class="btn btn-lg btn-primary btn-block" name="Submit"
								value="Login" type="Submit" th:text="Login"></button>
						</div>
						<div class="col s3 m3 l3"></div>

					</div>
				</form>
			</div>


		</div>
	</div>
</body>
</html>
